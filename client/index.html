<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph Protocols -->
    <meta property="og:title" content="Urban Property" />
    <meta
      property="og:description"
      content="A real estate platform enabling users to explore properties for rent and sale, including apartments, houses, and villas."
    />
    <meta
      property="og:image"
      content="https://urbanproperty.vercel.app/urbanproperty-og-image.jpg"
    />
    <meta property="og:url" content="https://urbanproperty.vercel.app" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Urban Property" />
    <meta
      name="twitter:description"
      content="A real estate platform enabling users to explore properties for rent and sale, including apartments, houses, and villas."
    />
    <meta
      name="twitter:image"
      content="https://urbanproperty.vercel.app/urbanproperty-og-image.jpg"
    />

    <title>Urban Property - A Perfect Place to Live</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
